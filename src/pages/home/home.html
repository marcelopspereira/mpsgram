<ion-header>
  <ion-toolbar  color="white">
       <ion-buttons start left>
      <button color="black" ion-button ion-only (click)="showSendPhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
     <ion-title text-center  style="border: 1px solid #ccc" class="oleo-script"  (click)="scrollToTop()">
      Mpsgram
    </ion-title>
     <ion-buttons end right>
      <button color="black" ion-button icon-only (click)="goMessages()">
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
   <ion-tabs>
    <ion-tab tabIcon="home" [root]="photosTab"></ion-tab>
    <ion-tab tabIcon="search" disabled [root]="profileTab"></ion-tab>
    <ion-tab tabIcon="add-circle" class="add-tab-icon" [root]="profileTab"></ion-tab>
    <ion-tab tabIcon="heart" [root]="profileTab"></ion-tab>
    <ion-tab tabIcon="contact" [root]="profileTab"></ion-tab>
  </ion-tabs> 
</ion-content>
